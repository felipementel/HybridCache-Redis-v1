name: Sanbox Dispatch âš¡
run-name: "${{ github.actor }} - ${{ github.run_id }}"

#SECRETS: GITLEAKS_LICENSE, SONAR_TOKEN, SONAR_PROJECT_KEY, SNYK_TOKEN
#VARS: SONAR_ORGANIZATION

on:
  pull_request:
    branches:
      - main
    types:
      closed
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docker/**'
      - 'docs/**'
  # workflow_call:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: 'Environment to run the workflow'
        required: true
        default: 'DEV'
      git-leaks:
        type: boolean
        description: 'Run GitLeaks'
        required: false
        default: true
      sonar-qube:
        type: boolean
        description: 'Run SonarQube'
        required: false
        default: true
      unit-tests:
        type: boolean
        description: 'Run Unit Tests'
        required: false
        default: true
      snyk:
        type: boolean
        description: 'Snyk.io'
        required: false
        default: true
      msg-canal-deploy:
        type: string
        description: 'Message to be displayed in the summary'
        required: false
        default: 'Canal DEPLOY - O melhor canal sobre .NET, Azure, DevOps e IA'
 
env:
#plus
  RED: '\033[0;31m'
  GREEN: '\033[0;32m'
  YELLOW: '\033[0;33m'
  BLUE: '\033[0;34m'
  RESET: '\033[0m'
#build
  dotnetVersion: 9.x
  projectBaseDir: ./src
  pathToSln: ./src/DEPLOY.HybridCache.sln
  pathToCsproj: ./src/DEPLOY.HybridCache.Api/DEPLOY.HybridCache.Api.csproj
  sonarExclusions: '**/Migrations/**'
#push-image
  imageName: hybridcache
  pathToDockerFile: ./src/DEPLOY.HybridCache.Api/Dockerfile

jobs:
  build:
    name: Build
    environment: ${{ inputs.environment }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      tag-version: ${{ steps.get-version.outputs.TAG }}
      now: ${{ steps.get-env.outputs.NOW }}
      image-exists: ${{ steps.check-image.outputs.IMAGE_EXISTS }}
    runs-on: ubuntu-latest
    timeout-minutes: 4
    permissions:
      contents: read 
      security-events: write
      
    steps:
      - name: Get Environment
        id: get-env
        run: |
          echo -e "${GREEN} ::warning::Environment ${{ inputs.environment }}"
          echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Sys - Checkout
        uses: actions/checkout@v4

      - name: Sys - Get-Version from csproj
        id: get-version
        shell: bash
        run: |
          version=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' ${{ env.pathToCsproj }})
          
          if [[ -z "$version" ]]; then
            echo -e "${RED} Erro: A versÃ£o nÃ£o foi encontrada no arquivo .csproj"
            exit 1
          fi

          echo "TAG=$version" >> "$GITHUB_OUTPUT"
      
      - name: Sys - Setup .NET version ${{ env.dotnetVersion }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.dotnetVersion }}

      - name: ðŸŽƒ Install Coverage
        if: ${{ inputs.unit-tests }}
        run: |
          dotnet tool install --global dotnet-coverage
          dotnet tool install --global dotnet-reportgenerator-globaltool
          
      - name: ðŸ§± Git Leaks 
        uses: gitleaks/gitleaks-action@v2
        if: ${{ inputs.git-leaks }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_ENABLE_SUMMARY: true
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
          GITLEAKS_NOTIFY_USER_LIST: '@felipementel'

      - name: ðŸ” Set up JDK 23 to use with SonarCloud
        if: ${{ inputs.sonar-qube }}
        uses: actions/setup-java@v4        
        with:
          java-version: 23
          distribution: 'zulu'

      - name: ðŸ” SonarCloud packages cache
        uses: actions/cache@v4
        if: ${{ inputs.sonar-qube }}
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ðŸ” SonarCloud scanner cache
        id: cache-sonar-scanner
        if: ${{ inputs.sonar-qube }}
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
    
      - name: ðŸ” SonarCloud scanner installer
        if: ${{ inputs.sonar-qube }} #&& (steps.cache-sonar-scanner.outputs.cache-hit != 'true')
        run: |
          mkdir -p .sonar/scanner
          dotnet tool install --global dotnet-sonarscanner
        # --tool-path .sonar/scanner
        
      - name: ðŸ” Build and analyze  (Test âœ…, Sonar âœ…)
        if: ${{ inputs.unit-tests && inputs.sonar-qube }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.scanner.scanAll=false \
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml \
            /d:sonar.exclusions="${{ env.sonarExclusions }}"
          dotnet restore ${{ env.pathToCsproj }}
          dotnet build ${{ env.pathToCsproj }} --no-incremental
          dotnet-coverage collect 'dotnet test ./src/' -f xml  -o 'coverage.xml'
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: ðŸ” Build and analyze (Test â›”, Sonar âœ…)
        if: ${{ !inputs.unit-tests && inputs.sonar-qube }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.scanner.scanAll=false \
            /d:sonar.exclusions="${{ env.sonarExclusions }}"
          dotnet restore ${{ env.pathToCsproj }}
          dotnet build ${{ env.pathToCsproj }} --no-incremental
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: ðŸ” Build and analyze (Test âœ…, Sonar â›”)
        if: ${{ inputs.unit-tests && !inputs.sonar-qube }}
        run: |
          dotnet-coverage collect 'dotnet test ./src/' -f xml  -o 'coverage.xml'

      - name: ðŸµ Restore dependencies
        run: dotnet restore ${{ env.pathToCsproj }}

      - name: ðŸµ Snyk Setup
        uses: snyk/actions/setup@master

      - name: ðŸµ Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif --file=${{ env.pathToSln }}
        
      - name: ðŸµ Upload result to GitHub Code Scanning
        if: ${{ inputs.git-leaks }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Write to workflow job summary
        run: |
          SUMMARY=$GITHUB_STEP_SUMMARY$'
          # VersÃ£o gerada\n
          | versao | data | 
          |--|--|
          | ${{ steps.get-version.outputs.tag }} | ${{ steps.get-env.outputs.now }} |  \n
          Mensagem: ${{ inputs.msg-canal-deploy }}\n'
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          
  check-image:
    name: Check if image exists
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image with same tag exists
        id: check-image
        run: |
          IMAGE_TAG="ghcr.io/${{ github.actor }}/deploy.${{ env.imageName }}:${{ needs.build.outputs.tag-version }}"
          echo "Checking existence of $IMAGE_TAG..."
          if docker manifest inspect "$IMAGE_TAG" > /dev/null 2>&1; then
            echo -e "âœ… ${GREEN} Image exists in registry"
            echo "IMAGE_EXISTS=true" >> "$GITHUB_OUTPUT"
          else
            echo -e "ðŸ” ${RED} Image does not exist in registry"
            echo "IMAGE_EXISTS=false" >> "$GITHUB_OUTPUT"
          fi
          
  push-image:
    name: Push image to Registry
    environment: ${{ inputs.environment }}
    # if: ${{ github.event.pull_request.merged && github.event.pull_request.state == 'closed' }}
    needs: [build, check-image]
    runs-on: ubuntu-latest
    if: ${{ needs.check-image.outputs.image-exists == 'false' }}
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          buildkitd-flags: --debug
          platforms: linux/amd64,linux/arm64

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.actor }}/deploy.${{ env.imageName }}

      - name: Build and push ghcr
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.projectBaseDir }}
          file: ${{ env.pathToDockerFile }}
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/deploy.${{ env.imageName }}:latest
            ghcr.io/${{ github.actor }}/deploy.${{ env.imageName }}:${{ needs.build.outputs.tag-version }}
          labels: |
            ${{ steps.meta.outputs.labels }}

      - name: Write to workflow job summary DEPLOY
        run: |
          SUMMARY=$'
          # Image publicada\n
          | versao | data | 
          |--|--|
          | ${{ needs.build.outputs.tag-version }} | ${{ needs.build.outputs.now }} |  \n
          Mensagem: ${{ inputs.msg-canal-deploy }}\n'
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

  publish:
    name: Publish
    needs: [push-image]
    environment: ${{ inputs.environment }}
    # if: ${{ github.event.pull_request.merged && github.event.pull_request.state == 'closed' }}
    runs-on: ubuntu-latest
    steps:

      - name: Write to workflow job summary DEPLOY
        run: |
          SUMMARY=$'
          # Detalhes sobre publicaÃ§Ã£o\n
          | versao | data | 
          |--|--|
          | ${{ needs.build.outputs.tag-version }} | ${{ needs.build.outputs.now }} |  \n
          Mensagem: ${{ inputs.msg-canal-deploy }}\n'
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          
  notify-image-exists:
    name: Notify if image exists
    needs: check-image
    runs-on: ubuntu-latest
    if: ${{ needs.check-image.outputs.image-exists == 'true' }}
    steps:
      - name: Write to workflow job summary
        run: echo "Image with tag ${{ needs.build.outputs.tag-version }} already exists. Skipping push image to registry and publish on Azure Cloud." >> $GITHUB_STEP_SUMM
